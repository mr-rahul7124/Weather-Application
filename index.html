<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather Application</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button type="submit">
                <i class="ri-search-line"></i>
            </button>
        </div>

        <p class="error" id="error-msg"></p>
        
        <div class="weather">
            <div>
                <img src="assets/img/clear.png" alt="" class="weather-icon">
            </div>

            <div class="temperature">
                <h1 class="temp"></h1>
            </div>
           
            <div class="location">
                <h2 class="city"></h2>
                <p class="country"></p>
            </div>

            <div class="details">
                <div class="col">
                    <div class="icon"><i class="ri-water-percent-line"></i></div>
                    <div>
                        <p class="humidity"></p>
                        <h3>Humidity</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="icon"><i class="ri-windy-fill"></i></div>
                    <div>
                        <p class="wind"></p>
                        <h3>Wind Speed</h3>
                    </div>
            </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
